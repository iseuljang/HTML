<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>button</title>
</head>
<body>
    <!-- form 안에 기본 button -->
    <form>
        <input type="text" name="a">
        <button>기본버튼</button>
    </form>
    <!-- form 안에 input submit -->
    <form>
        <input type="text" name="b">
        <input type="submit" value="submit">
    </form>
    <!-- form 안에 기본버튼과 타입버튼 -->
    <form>
        <input type="text" name="c">
        <button>기본버튼</button>
        <button type="button">타입버튼</button>
    </form>
    <!-- form 밖의 기본버튼 -->
    <button>기본버튼</button>
</body>
</html>
