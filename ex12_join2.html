<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <form action="join.html" method="get">
        <table border="1" width="900px">
            <tr>
                <td colspan="2" style="font-size: 40px; padding-top: 20px; padding-bottom: 20px;">※회원가입※</td>
            </tr>
            <tr>
                <td width="150px">아이디(*)</td>
                <td>
                    <!-- input 태그의 속성으로 width,height 속성은 적용되지 않습니다
                        size는 입력되는 문자열 크기를 지정합니다 기본값은 20(20글자)입니다
                        minlength 입력값의 최소 글자수
                        maxlength 입력값의 최대 글자수. size와 같이 사용할 경우 size 크기만큼 입력 가능
                    -->
                    <input type="text" name="uid" minlength="4" maxlength="12" style="padding-top: 50px; padding-bottom:50px;" placeholder="아이디를 입력하세요" required><br>
                    아이디를 입력하세요
                </td>
            </tr>
            <tr>
                <td>비밀번호(*)</td>
                <td><input type="password" name="upw" size="30" required></td>
            </tr>
            <tr>
                <td>비밀번호 확인(*)</td>
                <td><input type="password" name="upwcheck" size="30" required></td>
            </tr>
            <tr>
                <td>이름(*)</td>
                <td>
                    <input type="text" name="uname" required>
                </td>
            </tr>
            <tr>
                <td>성별(*)</td>
                <td>
                    <label>남성<input type="radio" name="gender" value="M"></label>
                    <label>여성<input type="radio" name="gender" value="F"></label>
                    <label>비공개<input type="radio" name="gender" value="N"></label>
                </td>
            </tr>
            <!-- radio, checkbox의 기본선택 checked 
                select의 option중 기본값으로 선택할때는 selected 속성 키워드 사용 -->
            <tr>
                <td>취미</td>
                <td>
                    <select name="hobby">
                        <option value="1" selected>낚시</option>
                        <option value="2">영화</option>
                        <option value="3">음악감상</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>관심분야</td>
                <td>
                    <label>독서<input type="checkbox" name="inter" value="book"></label>
                    <!-- label의 대상을 지정할때에 for 속성을 사용합니다
                        for 속성은 대상의 id 속성값을 작성합니다
                    -->
                    <label for="paint">그림</label>
                    <input type="checkbox" name="inter" value="paint" id="paint">
                    <label for="youtube">유튜브</label>
                    <input type="checkbox" name="inter" value="youtube" id="youtube">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    자기소개<br>
                    <!-- cols 한 행의 칸 수(가로길이),  rows 행(줄)의 수(세로길이) -->
                    <textarea name="profile" cols="50" rows="10">자기소개 내용

                        textarea는 스페이스, 줄바꿈, 탭 등이 적용됨
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="가입완료">
                    <input type="reset" value="취소"><br>
                    <!-- form 내부에 작성된 button 태그는 기본 type이 submit 
                        => input type='submit'과 동일하게 동작
                        단순한 버튼으로 동작하게 하려면 
                        button type='button'
                    -->
                    <button>버튼</button>
                    <button type="menu">메뉴버튼</button>
                    <button type="submit">submit버튼</button>
                    <button type="reset">reset버튼</button>
                    <button type="button">버튼</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
