<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 태그 연습</title>
</head>
<body>
    <a href="https://search.naver.com/search.naver?query=css">네이버에서 css 검색</a><br>
    <a href="https://www.google.com/search?q=html">구글에서 html 검색</a>
    <!-- 
        form 속성
        action : 데이터를 제출할 대상의 주소
        method : 데이터를 제출하는 방법
            get / post
            get 방식으로 데이터를 보낼때는 url을 이용합니다
            =>url은 아스키코드로 인코딩 됩니다(한글을 보낼때 문제가 됩니다)
            post
    -->
    <form action="https://search.naver.com/search.naver" method="get">
        <input type="text" name="query"><br>
        <input type="search" name="query"><br>
        <input type="reset" value="초기화">
        <input type="submit" value="네이버 검색하기">
    </form><br>
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q"><br>
        <!-- search는 입력창 안에서 x 버튼으로 입력내용 지우기 가능. 
            입력중 esc 눌러도 입력 내용지워짐 -->
        <input type="search" name="q"><br>
        <input type="reset" value="초기화">
        <input type="submit" value="구글 검색하기">
    </form><br>
</body>
</html>
